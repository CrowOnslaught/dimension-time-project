<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput type='text' name="Filter" #filter/>
  </mat-form-field>
</div>

<mat-card *ngFor="let t of allTasks | getUserTaskByName : filter.value  " class='task' [ngClass]="{'active': t.timeStart!=''}" (click)='openModal(t)'>
  <mat-card-header>
    <mat-card-title>{{t.name}}<span>{{t.duration}}h</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{t.description}}</p>
  </mat-card-content>
</mat-card>
