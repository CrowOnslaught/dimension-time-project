<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput type='text' name="Filter" />
  </mat-form-field>
  <button mat-raised-button (click)="openModalAdd()">Add Task</button>
</div>

<mat-card *ngFor="let t of tasksByUser" class='task' [ngClass]="{'active': t.timeStart!=''}" (click)='openModal(t)'>
  <mat-card-header>
    <mat-card-title>{{t.name}}<span>{{t.duration}}h</span></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{t.description}}</p>
  </mat-card-content>
</mat-card>
